<!DOCTYPE html>
<html>
<head>
<title>Mashup Generator</title>
</head>
<body>

<h2>YouTube Mashup Generator</h2>

<form method="POST">
Singer Name:<br>
<input name="singer" required><br><br>

Number of Videos:<br>
<input name="videos" type="number" required><br><br>

Duration (seconds):<br>
<input name="duration" type="number" required><br><br>

Email:<br>
<input name="email" type="email" required><br><br>

<button type="submit">Generate Mashup</button>
</form>

</body>
</html>
